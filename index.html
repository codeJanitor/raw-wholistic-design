<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wholistic Design</title>

    <link href = "img/favicon/wd_favicon_1k.png"
          rel = "icon"  
          />

    <link href = "css/globals.css"
          rel  = "stylesheet" 
          type = "text/css" 
          />

    <link href = "css/main.css"
          rel  = "stylesheet"
          type = "text/css"
          />
  </head>

  <body>
    <div id="paper">
      <div id="content">
        <div id="col_left">

          <div id = "logo">
            <!-- WD SVG Logo -->
            <object id   = "header_logo"
             type = "image/svg+xml" 
             data = "img/svg/wd_header_with_tag.svg"
             >
             Wholistic Design Logo <!-- TODO: add a fallback image. -->
            </object>
          </div>

          <div class = "sidebar_content">
            <div class = "design_is">
              <!-- "Design is Everything" SVG -->
              <object id   = "ds_is_everything"
             type = "image/svg+xml" 
             data = "img/svg/design_is_everything_path.svg"
             >
             Design is Everything <!-- TODO: add a fallback image. -->
              </object>

              <p>
                The swish of a brush. The ring <br />
                of a note. The creak of a chair. <br />
                The click of a camera, of a mouse, <br />
                of a visit, of a purchase, of happiness.<br />
                An <strong>experience</strong> they won't forget <br />
                thanks to an <strong>expert</strong> who forged it <br />
                with <strong>Excellence. Inside and Out.</strong>
              </p>
            </div>
          </div>

          <div id="nav">
            <a href="#">Contact</a>
              <span>
                &copy; Nathan Brown
              </span>
          </div>
      </div>

      <div id="col_right">
        <div id = "link_images">
          <div class = "preview_image">
          </div>

          <div class = "preview_image">
          </div>

          <div class = "preview_image">
            <!-- WE SVG Logo -->
            <img id = "WE_logo" src = "img/portfolio/logos/WE_logo.svg"/>
          </div>

          <div class = "preview_image">
            <img id = "ds_ad" src="img/portfolio/app/daylight_savings_app.jpg"/>
          </div>

          <div id = "coding_gif_container" class = "preview_image">
            <img id = "coding_gif" src = "img/portfolio/gif/compiler_coding_optimized.gif" />
          </div>

          <div class = "preview_image">
            <img id = "WD_screenshot" src = "img/portfolio/WD_html.png"/>
          </div>
        </div>

        <div id = "link_titles">
          <a href = "#">Graphics</a>
          <a href = "#">Code</a>
          <a href = "#">Photography</a>
        </div>

        <div id = "photos">
          <img class = "featured_photo" src = "img/portfolio/photos/DSCN6796.JPG"/>
          <img class = "featured_photo" src = "img/portfolio/photos/DSCN6718.JPG"/>
          <img class = "featured_photo" src = "img/portfolio/photos/DSCN6777.JPG"/>
        </div>
      </div>
      </div> 
    </div>
